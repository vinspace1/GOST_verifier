name: Build Windows executables

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip and install build deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build GUI executable (onefile, windowed)
        run: |
          pyinstaller --noconfirm --onefile --windowed src\gui.py --name GOSTVerifierGUI

      - name: Build core executable (onefile)
        run: |
          pyinstaller --noconfirm --onefile src\core_stub.py --name gost_core

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            dist\GOSTVerifierGUI.exe
            dist\gost_core.exe
